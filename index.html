<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>감성네컷피드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>감성네컷피드</h1>
    <div class="hidden" id="modalContainer">
        <div id="modalContent">
            <span class="close" aria-label="모달 닫기">&times;</span>
            <img class="modal-content" id="modalContentImage" alt="확대된 이미지">
            <a class="prev" aria-label="이전 이미지">&#10094;</a>
            <a class="next" aria-label="다음 이미지">&#10095;</a>
        </div>
    </div>
    <!-- 검색 폼 추가-->
     <div class="search-container">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요">
        <button id="search-button">검색</button>
     </div>
    <div class="gallery"></div>

    

    <script src="script.js"></script>
</body>
</html>
