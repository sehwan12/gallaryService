<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PhotoWiz</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>PPhotoWiz📸🧙‍♂️🪄</h1>
    <header>
        <!-- 검색 폼 추가-->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="검색어를 입력하세요">
            <button id="search-button">검색</button>
        </div>
        <!-- 탭 바-->
        <nav class="tab-bar">
                <ul>
                    <li><a href="index.html" class="active">사진 검색</a></li>
                    <li><a href="mypage.html">좋아요</a></li>
                    <li><a href="makeImage.html">사진 만들기</a></li>
                    <li><a href="aiList.html">AI 이미지 목록</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <div class="gallery"></div>
    </main>

    <div class="hidden" id="modalContainer">
        <div id="modalContent">
            <span class="close" aria-label="모달 닫기">&times;</span>
            <img class="modal-content" id="modalContentImage" alt="확대된 이미지">
            <p id="modalDescription" class="modal-description"></p>
            <!-- 버튼 컨테이너 추가 -->
            <div class="modal-buttons">
                <button id="download-button" aria-label="이미지 다운로드">⬇️ 다운로드</button>
                <button id="like-button" aria-label="좋아요 토글">♡</button>
            </div>
            <a class="prev" aria-label="이전 이미지">&#10094;</a>
            <a class="next" aria-label="다음 이미지">&#10095;</a>
        </div>
    </div>

    <script src="../script/script.js"></script>
</body>
</html>
