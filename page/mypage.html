<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PhotoWiz - 나의 좋아요</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>PhotoWiz📸🧙‍♂️🪄</h1>
        
        <!-- 탭 바 추가 -->
        <nav class="tab-bar">
            <ul>
                <li><a href="index.html">사진 검색</a></li>
                <li><a href="mypage.html" class="active">좋아요</a></li>
                <li><a href="makeImage.html">사진 만들기</a></li>
                <li><a href="aiList.html">AI 이미지 목록</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>좋아요한 사진</h2>
            <div class="gallery" id="liked-gallery">
                <!-- 좋아요한 사진이 여기에 표시됩니다 -->
            </div>
        </section>
    </main>
        
    <div class="hidden" id="modalContainer">
        <div id="modalContent">
            <span class="close" aria-label="모달 닫기">&times;</span>
            <img class="modal-content" id="modalContentImage" alt="확대된 이미지">
            <p id="modalDescription" class="modal-description"></p>
            <!-- 버튼 컨테이너 추가 -->
            <div class="modal-buttons">
                <button id="download-button" aria-label="이미지 다운로드">⬇️ 다운로드</button>
                <button id="like-button" aria-label="좋아요 토글">♡</button>      
                <input type="checkbox" id="select-checkbox" aria-label="이미지 선택"> <label for="select-checkbox"></label>
            </div>
            <a class="prev" aria-label="이전 이미지">&#10094;</a>
            <a class="next" aria-label="다음 이미지">&#10095;</a>
        </div>
    </div>
   
    
    <script src="../script/mypage.js"></script>
</body>
</html>
